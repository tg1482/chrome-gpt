<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Chat Assistant</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #sidebar {
        width: 200px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        overflow-y: auto;
      }
      #new-chat-button {
        width: 100%;
        padding: 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      #new-chat-button:hover {
        background-color: #2980b9;
      }
      #chat-history {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .chat-item {
        padding: 10px;
        background-color: #34495e;
        border-radius: 5px;
        cursor: pointer;
      }
      .chat-item:hover {
        background-color: #4a6785;
      }
      #chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background-color: white;
      }
      #chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .message {
        max-width: 70%;
        padding: 10px;
        border-radius: 10px;
      }
      .user {
        align-self: flex-end;
        background-color: #3498db;
        color: white;
      }
      .ai {
        align-self: flex-start;
        background-color: #ecf0f1;
        color: #2c3e50;
      }
      #input-area {
        padding: 20px;
        border-top: 1px solid #ecf0f1;
      }
      #user-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        resize: none;
      }
      #send-button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #send-button:hover {
        background-color: #27ae60;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <button id="new-chat-button">New Chat</button>
      <div id="chat-history"></div>
    </div>
    <div id="chat-container">
      <div id="chat-messages"></div>
      <div id="input-area">
        <textarea id="user-input" rows="3" placeholder="Type your message..."></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
